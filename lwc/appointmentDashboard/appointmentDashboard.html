<template>
    <div class="dashboard-container">
        
        <template if:false={hasData}>
            <lightning-spinner alternative-text="Loading stats..." size="medium" variant="brand"></lightning-spinner>
        </template>
        
        <template if:true={hasData}>
            <div class="stat-cards-grid">
                
                <div class="stat-card accent-purple">
                    <div class="stat-header">
                        <h2 class="stat-title">Total Visits</h2>
                        <lightning-icon icon-name="utility:sum" size="small" class="stat-icon"></lightning-icon>
                    </div>
                    <div class="stat-number">
                        {totalVisits}
                    </div>
                </div>
                
                <div class="stat-card accent-red">
                    <div class="stat-header">
                        <h2 class="stat-title">High Risk Visits</h2>
                        <lightning-icon icon-name="utility:warning" size="small" class="stat-icon"></lightning-icon>
                    </div>
                    <div class="stat-number">
                        {highRiskCount}
                    </div>
                </div>

                <div class="stat-card accent-blue">
                    <div class="stat-header">
                        <h2 class="stat-title">Upcoming Follow-ups</h2>
                        <lightning-icon icon-name="utility:calendar" size="small" class="stat-icon"></lightning-icon>
                    </div>
                    <div class="stat-number">
                        {upcomingFollowups}
                    </div>
                </div>

            </div>
        </template>
    </div>
</template>
