<template>
    <div class="dashboard-container">
        
        <template if:true={isLoading}>
            <lightning-spinner alternative-text="Loading stats..." size="medium" variant="brand"></lightning-spinner>
        </template>
        
        <template if:true={stats}>
            <div class="stat-cards-grid">
                
                <div class="stat-card accent-purple">
                    <div class="stat-header">
                        <h2 class="stat-title">Total Vaccinations</h2>
                        <lightning-icon icon-name="utility:sum" size="small" class="stat-icon"></lightning-icon>
                    </div>
                    <div class="stat-number">
                        {totalCount}
                    </div>
                </div>
                
                <div class="stat-card accent-yellow">
                    <div class="stat-header">
                        <h2 class="stat-title">Pending Approval</h2>
                        <lightning-icon icon-name="utility:routing_offline" size="small" class="stat-icon"></lightning-icon>
                    </div>
                    <div class="stat-number">
                        {pendingCount}
                    </div>
                </div>

                <div class="stat-card accent-red">
                    <div class="stat-header">
                        <h2 class="stat-title">Cold Chain Breaches</h2>
                        <lightning-icon icon-name="utility:warning" size="small" class="stat-icon"></lightning-icon>
                    </div>
                    <div class="stat-number">
                        {breachCount}
                    </div>
                </div>

            </div>
        </template>
    </div>
</template>
